<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poisson Calculator</title>
</head>
<body>
    <h1>Poisson Calculator</h1>
    <p>This is a calculator for the Poisson distribution.</p>
    
    <button id="startButton">Start Calculator</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var startButton = document.getElementById('startButton');

            startButton.addEventListener('click', function() {
                var proceed = confirm("Do you wish to use the calculator?");
                if (proceed) {
                    var x = prompt("Enter the value of x (Poisson random variable):");
                    var mu = prompt("Enter the value of μ (Average rate of success):");

                    if (x !== null && mu !== null) {
                        x = parseInt(x);
                        mu = parseFloat(mu);

                        if (!isNaN(x) && !isNaN(mu)) {
                            var result = calculatePoissonProbability(x, mu);
                            alert('The Poisson probability for x = ' + x + ' and μ = ' + mu + ' is ' + result.toFixed(4));
                        } else {
                            alert('Invalid input. Please enter valid numbers.');
                        }
                    }
                }
            });

            function calculatePoissonProbability(x, mu) {
                var numerator = Math.pow(mu, x) * Math.exp(-mu);
                var denominator = factorial(x);
                return numerator / denominator;
            }

            function factorial(n) {
                if (n === 0 || n === 1) {
                    return 1;
                } else {
                    return n * factorial(n - 1);
                }
            }
        });
    </script>
</body>
</html>
